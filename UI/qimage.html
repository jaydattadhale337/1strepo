<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Moderation</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #141e30, #243b55);
            color: white;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        nav {
            background: rgba(36, 59, 85, 0.9);
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            padding: 15px 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 0;
            padding: 0;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            transition: 0.3s;
        }
        nav ul li a:hover {
            color: #00c6ff;
        }
        header {
            padding: 100px 20px;
            margin-top: 60px;
            animation: slideIn 1s ease-in-out;
        }
        .upload-section {
            padding: 50px 20px;
        }
        .upload-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 12px;
            display: inline-block;
            width: 50%;
            transition: 0.3s;
            box-shadow: 0px 4px 10px rgba(0, 198, 255, 0.5);
        }
        .upload-box:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .btn {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: white;
            font-size: 1.3em;
            border-radius: 10px;
            text-decoration: none;
            transition: transform 0.3s, box-shadow 0.3s;
            margin-top: 20px;
            cursor: pointer;
            border: none;
        }
        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(0, 198, 255, 0.7);
        }
        input[type="file"] {
            padding: 10px;
            border-radius: 5px;
            background: white;
            color: black;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="page.html">Moderation Options</a></li>
        </ul>
    </nav>
    
    <header>
        <h1>Image Moderation</h1>
        <p>Upload an image to analyze and classify its content.</p>
    </header>

    <section class="upload-section">
        <div class="upload-box">
            <h2>üñºÔ∏è Upload Image</h2>
            <input type="file" id="imageInput" accept="image/*">
            <br><br>
            <button class="btn" id="analyzeButton">Analyze</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 AI Moderation System. All Rights Reserved.</p>
    </footer>
</body>
</html>
