<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Moderation</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #141E30, #243B55);
            color: white;
            text-align: center;
            animation: fadeIn 1s ease-in;
        }
        nav {
            background: rgba(36, 59, 85, 0.9);
            position: fixed;
            width: 100%;
            top: 0;
            padding: 15px 0;
            z-index: 1000;
            backdrop-filter: blur(8px);
        }
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 0;
            padding: 0;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            transition: color 0.3s;
        }
        nav ul li a:hover {
            color: #00c6ff;
        }
        header {
            padding: 90px 20px;
            margin-top: 60px;
            animation: slideIn 1s ease-in;
        }
        .moderation-container {
            padding: 40px 20px;
        }
        textarea {
            width: 80%;
            height: 140px;
            border-radius: 8px;
            padding: 12px;
            font-size: 1.2em;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            outline: none;
            transition: background 0.3s;
        }
        textarea:focus {
            background: rgba(255, 255, 255, 0.2);
        }
        .btn {
            display: inline-block;
            padding: 14px 35px;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: white;
            font-size: 1.3em;
            border-radius: 8px;
            text-decoration: none;
            margin-top: 20px;
            cursor: pointer;
            border: none;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 12px rgba(0, 198, 255, 0.7);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="page.html">Moderation</a></li>
        </ul>
    </nav>
    
    <header>
        <h1>Text Moderation</h1>
        <p>Enter text to analyze for inappropriate content.</p>
    </header>

    <section class="moderation-container">
        <textarea id="textInput" placeholder="Type or paste your text..."></textarea>
        <br>
        <button class="btn" onclick="moderateText()">Analyze Text</button>
        <h3>Filtered Output:</h3>
        <p id="outputText"></p>
    </section>

    <footer>
        <p>&copy; 2025 AI Moderation System. All Rights Reserved.</p>
    </footer>
</body>
<script src="script.js"></script>
</html>
