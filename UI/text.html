<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Moderation</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: white;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        /* Navigation Bar Styles */
        nav {
            background: rgba(32, 58, 67, 0.9);
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            padding: 15px 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 0;
            padding: 0;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            transition: 0.3s;
        }
        nav ul li a:hover {
            color: #00c6ff;
        }

        /* Header Styles */
        header {
            padding: 100px 20px;
            margin-top: 60px;
            animation: slideIn 1s ease-in-out;
        }
        h1 {
            font-size: 3em;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        p {
            font-size: 1.3em;
        }

        /* Moderation Section */
        .moderation-section {
            padding: 50px 20px;
        }
        textarea {
            width: 80%;
            height: 150px;
            border-radius: 10px;
            padding: 10px;
            font-size: 1.2em;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            outline: none;
            transition: 0.3s;
        }
        textarea:focus {
            background: rgba(255, 255, 255, 0.2);
        }
        .btn {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: white;
            font-size: 1.3em;
            border-radius: 10px;
            text-decoration: none;
            transition: transform 0.3s, box-shadow 0.3s;
            margin-top: 20px;
            cursor: pointer;
        }
        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(0, 198, 255, 0.7);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="page.html">Moderation Options</a></li>
        </ul>
    </nav>
    
    <header>
        <h1>Text Moderation</h1>
        <p>Enter your text below to check for harmful or inappropriate content.</p>
    </header>

    <section class="moderation-section">
        <textarea placeholder="Type or paste your text here..."></textarea>
        <br>
        <button class="btn">Moderate Text</button>
    </section>

    <footer>
        <p>&copy; 2025 AI Moderation System. All Rights Reserved.</p>
    </footer>
</body>
</html>
